id: runflow.commandline
name: Commandline Plugin
entry: ./{os}/commandline-demo-plugin
customize-loader: commandline
version: 1.0.0
compatible-version:
  since-build: 567
  until-build: 567
actions:
  - keywords:
      - clemoji
    handler: "{entry}"
cycle-listener: "{entry}"
placeholder-updaters:
  - updater: "{entry}"
    preview-text: a commandline placeholder
themes:
  - service: ./theme.json
    name-bundle-id: Demo Theme